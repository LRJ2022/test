<!DOCTYPE html>
<html>
<head>
    <title>Funny JavaScript</title>
</head>
<body>
    <h1 id="funText">Click the button to change my color!</h1>
    <button id="funButton">Click Me</button>

    <script>
        const funText = document.getElementById('funText');
        const funButton = document.getElementById('funButton');
        const colors = ['red', 'blue', 'green', 'purple', 'orange', 'pink', 'brown'];

        funButton.addEventListener('click', () => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            funText.style.color = randomColor;
        });
    </script>
</body>

<head>
    <title>Funny JavaScript</title>
</head>
<body>
    <h1 id="funtText">This is auto color change!</h1>

    <script>
        const funtText = document.getElementById('funtText');
        const color = ['red', 'blue', 'green', 'purple', 'orange', 'pink', 'brown'];

        // Funktion til at ændre farven automatisk
        function changeColor() {
            const randomColor = color[Math.floor(Math.random() * color.length)];
            funtText.style.color = randomColor;
        }

        // Start farveskift automatisk med et interval på 2000 ms (2 sekunder)
        const colorChangeInterval = setInterval(changeColor, 200);

        // Du kan stoppe farveskiftet ved at fjerne intervallet (f.eks. ved at klikke et andet sted)
        funtText.addEventListener('click', () => {
            clearInterval(colorChangeInterval);
        });
    </script>
</body>
</html>
